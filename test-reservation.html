<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Reservation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            border: 1px solid #ebccd1;
            color: #a94442;
        }
    </style>
</head>
<body>
    <h2>Test Reservation Form</h2>
    <form id="reservationForm">
        <div class="form-group">
            <label for="customerName">Name:</label>
            <input type="text" id="customerName" required>
        </div>
        <div class="form-group">
            <label for="customerEmail">Email:</label>
            <input type="email" id="customerEmail" required>
        </div>
        <div class="form-group">
            <label for="customerPhone">Phone:</label>
            <input type="tel" id="customerPhone" required>
        </div>
        <div class="form-group">
            <label for="partySize">Party Size:</label>
            <input type="number" id="partySize" min="1" required>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" required>
        </div>
        <div class="form-group">
            <label for="time">Time:</label>
            <input type="time" id="time" required>
        </div>
        <div class="form-group">
            <label for="specialRequests">Special Requests:</label>
            <textarea id="specialRequests" rows="3"></textarea>
        </div>
        <button type="submit">Submit Reservation</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('reservationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById('result');
            
            const formData = {
                customerName: document.getElementById('customerName').value,
                customerEmail: document.getElementById('customerEmail').value,
                customerPhone: document.getElementById('customerPhone').value,
                partySize: parseInt(document.getElementById('partySize').value),
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                specialRequests: document.getElementById('specialRequests').value
            };

            try {
                const response = await fetch('http://localhost:3000/api/external/reservations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'https://m-arrakech.com'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.textContent = 'Reservation submitted successfully!';
                } else {
                    resultDiv.className = 'error';
                    resultDiv.textContent = `Error: ${data.error || 'Failed to submit reservation'}`;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = 'Error: Could not connect to the server';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
