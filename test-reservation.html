<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Reservation Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            background-color: #f5f5f5;
        }
        .container {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-position: center;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 1200px;
            margin: 20px;
            color: white;
        }
        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            color: white;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
        }
        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .form-group {
            margin-bottom: 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: white;
            font-size: 0.95em;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1em;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }
        button {
            background: #1a1a1a;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 20px;
            grid-column: 1 / -1;
        }
        button:hover {
            background: #333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            grid-column: 1 / -1;
        }
        .success {
            background-color: rgba(76, 175, 80, 0.1);
            border: 1px solid #4CAF50;
            color: #2e7d32;
        }
        .error {
            background-color: rgba(244, 67, 54, 0.1);
            border: 1px solid #f44336;
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Book A Table</h2>
        <form id="reservationForm">
        <div class="form-group">
            <label for="customerName">Name:</label>
            <input type="text" id="customerName" required>
        </div>
        <div class="form-group">
            <label for="customerEmail">Email:</label>
            <input type="email" id="customerEmail" required>
        </div>
        <div class="form-group">
            <label for="customerPhone">Phone:</label>
            <input type="tel" id="customerPhone" required>
        </div>
        <div class="form-group">
            <label for="partySize">Party Size:</label>
            <input type="number" id="partySize" min="1" required>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" required>
        </div>
        <div class="form-group">
            <label for="time">Time:</label>
            <input type="time" id="time" required>
        </div>
        <div class="form-group" style="grid-column: 1 / -1;">
            <label for="specialRequests">Special Requests:</label>
            <textarea id="specialRequests" rows="3"></textarea>
        </div>
        <button type="submit">BOOK NOW</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('reservationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById('result');
            
            const formData = {
                customerName: document.getElementById('customerName').value,
                customerEmail: document.getElementById('customerEmail').value,
                customerPhone: document.getElementById('customerPhone').value,
                partySize: parseInt(document.getElementById('partySize').value),
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                specialRequests: document.getElementById('specialRequests').value
            };

            try {
                const response = await fetch('http://localhost:3000/api/external/reservations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'https://m-arrakech.com'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.textContent = 'Reservation submitted successfully!';
                } else {
                    resultDiv.className = 'error';
                    resultDiv.textContent = `Error: ${data.error || 'Failed to submit reservation'}`;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = 'Error: Could not connect to the server';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
